<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GitHub Token Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Token Input</h1>
    <form id="githubForm">
        <input type="password" id="token" placeholder="GitHubトークンを入力" required>
        <input type="text" id="expression" placeholder="計算式 (例: 2 + 3)" required>
        <input type="text" id="result" placeholder="計算結果 (例: 5)" required>
        <button type="submit">GitHubにプッシュ</button>
    </form>

    <h2 id="response"></h2>

    <script src="script.js"></script>
</body>
</html>
