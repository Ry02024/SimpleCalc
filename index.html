<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>数式を入力してください:</p>
    <input type="text" id="expression" placeholder="例: 2 + 3 * 4 / 2">
    <button id="calculateBtn">計算</button>
    <h2>結果:</h2>
    <div id="result"></div>

    <!-- 外部のJavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
